<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestAI - Your AI Investment Analyst</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #1e1e1e;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        background-color: #2c2c2c;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        padding: 30px;
        width: 90%;
        max-width: 800px;
    }
    h1 {
        color: #ffffff;
        text-align: center;
        margin-bottom: 20px;
    }
    #chat-container {
        border: 1px solid #444444;
        border-radius: 5px;
        height: 400px;
        overflow-y: scroll;
        padding: 15px;
        margin-bottom: 20px;
        background-color: #333333;
    }
    #user-input {
        width: calc(100% - 110px);
        padding: 10px;
        border: 1px solid #555555;
        border-radius: 5px 0 0 5px;
        font-size: 16px;
        color: #ffffff;
        background-color: #3b3b3b;
    }
    #send-button {
        width: 100px;
        padding: 10px;
        background-color: #4a90e2;
        color: #ffffff;
        border: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    #send-button:hover {
        background-color: #357abd;
    }
    #reset-button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #e94e77;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 20px;
        transition: background-color 0.3s;
    }
    #reset-button:hover {
        background-color: #d43f60;
    }
    .message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        max-width: 80%;
    }
    .user-message {
        background-color: #444444;
        align-self: flex-end;
        color: #ffffff;
    }
    .ai-message {
        background-color: #555555;
        align-self: flex-start;
        color: #ffffff;
    }
    .loading {
        display: none;
        text-align: center;
        margin-top: 20px;
    }
    .loading-spinner {
        border: 4px solid #666666;
        border-top: 4px solid #4a90e2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>InvestAI: Your AI Investment Analyst</h1>
        <button id="reset-button">Start New Analysis</button>
        <div id="chat-container"></div>
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Analyzing...</p>
        </div>
        <div style="display: flex;">
            <input type="text" id="user-input" placeholder="Enter company name or ask about financials...">
            <button id="send-button">Analyze</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
