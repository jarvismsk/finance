<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestAI - Your AI Investment Analyst</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #0a0a0a;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        background-color: #1e1e1e;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        padding: 20px;
        width: 90%;
        max-width: 850px;
        display: flex;
        flex-direction: column;
    }
    h1 {
        color: #ffffff;
        text-align: center;
        margin-bottom: 15px;
        font-size: 1.8em;
    }
    #chat-container {
        border: 1px solid #444;
        border-radius: 8px;
        height: 400px;
        overflow-y: auto;
        padding: 15px;
        margin-bottom: 15px;
        background-color: #222;
    }
    #user-input {
        width: calc(100% - 110px);
        padding: 12px;
        border: 1px solid #555;
        border-radius: 8px 0 0 8px;
        font-size: 16px;
        color: #e0e0e0;
        background-color: #333;
    }
    #send-button {
        width: 100px;
        padding: 12px;
        background-color: #4a90e2;
        color: #ffffff;
        border: none;
        border-radius: 0 8px 8px 0;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    #send-button:hover {
        background-color: #357abd;
    }
    #reset-button {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #e94e77;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 15px;
        transition: background-color 0.3s;
    }
    #reset-button:hover {
        background-color: #d43f60;
    }
    .message {
        margin-bottom: 12px;
        padding: 12px;
        border-radius: 8px;
        max-width: 80%;
    }
    .user-message {
        background-color: #333;
        align-self: flex-end;
    }
    .ai-message {
        background-color: #444;
        align-self: flex-start;
    }
    .loading {
        display: none;
        text-align: center;
        margin-top: 20px;
    }
    .loading-spinner {
        border: 4px solid #555;
        border-top: 4px solid #4a90e2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>InvestAI: Your AI Investment Analyst</h1>
        <button id="reset-button">Start New Analysis</button>
        <div id="chat-container"></div>
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Analyzing...</p>
        </div>
        <div style="display: flex; align-items: center;">
            <input type="text" id="user-input" placeholder="Enter company name or ask about financials...">
            <button id="send-button">Analyze</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
