<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>InvestAI - Your AI Investment Analyst</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 800px;
        }
        h1 {
            color: #1e3a8a;
            text-align: center;
            margin-bottom: 20px;
        }
        #chat-container {
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            height: 400px;
            overflow-y: scroll;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9fafb;
        }
        #user-input {
            width: calc(100% - 110px);
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }
        #send-button {
            width: 100px;
            padding: 10px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #1d4ed8;
        }
        #reset-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ef4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        #reset-button:hover {
            background-color: #dc2626;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e5e7eb;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #dbeafe;
            align-self: flex-start;
        }.loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>InvestAI: Your AI Investment Analyst</h1>
        <button id="reset-button">Start New Analysis</button>
        <div id="chat-container"></div>
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Analyzing...</p>
        </div>
        <div style="display: flex;">
            <input type="text" id="user-input" placeholder="Enter company name or ask about financials...">
            <button id="send-button">Analyze</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
